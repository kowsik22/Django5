{% extends "base.html" %}

{% block body %}
<div class="container mx-auto p-4">
    <h2 class="text-center text-2xl md:text-3xl font-semibold mb-4">Upload Image for {{ user.user.username }}</h2>
    <form method="POST" enctype="multipart/form-data" class="flex flex-col items-center">
        {% csrf_token %}
        <div class="mb-4 w-full max-w-md text-center">
            {{ form.as_p }}
        </div>
        <button type="submit" class=" bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 transition duration-100" style="width:200px;">
            Upload
        </button>
    </form>
    <div class="text-center mt-4">
        <a href="{% url 'profiles:detail' user.user.username %}" class="text-blue-500 hover:underline">
            Cancel
        </a>
    </div>
</div>
{% endblock %}
