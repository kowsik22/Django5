<html>

        <meta charset="utf-8">

    <body>
       
        {% block title %}
        {% if request.user.is_authenticated %}
          <h1> you are logged in</h1>
          <a href='{% url 'account_logout'%}'>logout</a>

        {% endblock title %}

        {% block body%}
        
        {% endblock %}
